<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="union_shop">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Union Shop</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Remove browser focus outlines and shadows which can appear on images or clickable areas
       when using the HTML renderer. This complements Flutter ThemeData changes. */
    :focus, :focus-visible, :active, :hover {
      outline: none !important;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
      -moz-box-shadow: none !important;
      user-select: none !important;
    }
    img:focus, a:focus, button:focus, canvas:focus, div:focus,
    img:active, a:active, button:active, canvas:active, div:active {
      outline: none !important;
      box-shadow: none !important;
      -webkit-box-shadow: none !important;
      -moz-box-shadow: none !important;
      user-select: none !important;
    }
    /* Disable mobile tap highlight */
    * {
      -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
      -webkit-focus-ring-color: rgba(0,0,0,0) !important;
      -ms-touch-action: manipulation !important;
    }
  </style>
  <script>
    // Defensive: remove tabindex on flutter generated canvas or images to avoid browser focus styling
    window.addEventListener('load', () => {
      try {
        document.querySelectorAll('canvas, img, div[tabindex]').forEach(el => {
          if (el.hasAttribute && el.hasAttribute('tabindex')) el.removeAttribute('tabindex');
        });
      } catch (e) {
        // ignore
      }
      // Observe future DOM changes to strip tabindex/outline from newly added elements
      try {
        const observer = new MutationObserver((mutations) => {
          for (const m of mutations) {
            for (const node of (m.addedNodes || [])) {
              if (node && node.querySelectorAll) {
                node.querySelectorAll && node.querySelectorAll('canvas, img, div[tabindex]').forEach(el => {
                  if (el.hasAttribute && el.hasAttribute('tabindex')) el.removeAttribute('tabindex');
                });
              }
            }
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });
      } catch (e) {
        // ignore
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
